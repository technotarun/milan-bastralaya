<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory | Milan Bastralaya</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-section { background: #f4f4f4; padding: 40px 0; border-bottom: 2px solid #ddd; }
        .inventory-form { 
            background: white; padding: 30px; border-radius: 10px; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .inventory-form input, .inventory-form select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .inventory-form button { background: #25D366; color: white; border: none; cursor: pointer; font-weight: bold; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="container nav-container">
            <div class="logo">Milan<span>Bastralaya</span></div>
            <nav><ul class="nav-links">
                <li><a href="index.html">Live Site</a></li>
                <li><a href="product.html" class="active">Inventory Admin</a></li>
            </ul></nav>
        </div>
    </header>

    <div style="margin-top: 100px;"></div>

    <section class="admin-section">
        <div class="container">
            <h2><i class="fas fa-box-open"></i> Inventory Manager</h2>
            <p>Add new products here. They will saved to your browser's local storage.</p>
            <form id="productForm" class="inventory-form">
                <input type="text" id="pName" placeholder="Product Name" required>
                <input type="text" id="pPrice" placeholder="Price (e.g. â‚¹1,200)" required>
                <select id="pCategory">
                    <option value="women">Women</option>
                    <option value="men">Men</option>
                    <option value="kids">Kids</option>
                </select>
                <input type="text" id="pImage" placeholder="Image URL (Leave blank for placeholder)">
                <button type="submit">Add to Inventory</button>
            </form>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <h3>Current Live Inventory</h3>
            <div id="dynamicProductGrid" class="product-grid">
                </div>
        </div>
    </section>

    <script src="product.js"></script>
</body>
</html>
